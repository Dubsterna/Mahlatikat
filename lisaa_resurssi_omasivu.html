<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/lisaa_resurssi_omasivu.css" type="text/css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
              <div class="col-sm-4">
              <div class="add-resource-block">
              <h3>Lisää resurssi</h3>
                <h4>Kuinka monta tuntia käytit tehtävän projektisuunnitelma tekemiseen?</h4>
                  <div class="input-group">
                  <input type="text" class="form-control" placeholder="Resurssi" aria-describedby="basic-addon1">
                </div>
                <h4>Valmiusaste %</h4>
                  <div class="input-group">
                  <input type="text" class="form-control" placeholder="50%" aria-describedby="basic-addon1">
                </div>
                  <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="min-width: 20em;">
                    50%
                  </div>
                </div>
                  <button type="button" class="btn btn-default">Lisää</button>
              
             </div>
          </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
